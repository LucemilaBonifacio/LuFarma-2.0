<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lufarma2.0</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/produtos.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <div class="top-header">
                <a href="#"><img class="logo" src="../assets/img/elements/logo-cortada.png" alt="logo da Lufarma"></a>

                <div class="container-search-box">
                    <span class="material-symbols-outlined icon-header" id="search-icon">
                        location_on
                    </span>
                    <input type="text" name="search-box" class="search-box" id="search-box" placeholder="O que você procura?">
                </div>
                
                <div class="element-header">
                    <span class="material-symbols-outlined">
                        account_circle
                    </span>
                    <div class="text-element-header">
                        <div>Olá, Bem-vindo!</div>
                        <div><strong>Entrar</strong></div>
                    </div>
                    
                </div>

                <div class="element-header">
                    <span class="material-symbols-outlined icon-header">
                        location_on
                    </span>
                    <div class="text-element-header">
                        <div>Ofertas para:</div>
                        <div><strong>Recife</strong></div>
                    </div>
                </div>

                <span class="material-symbols-outlined icon-header" id="market" >
                    shopping_basket
                </span>
            </div>
            <div class="bottom-header">
                <ul class="menu-list">
                    <li>Início</li>
                    <li>Serviços</li>
                    <li>Produtos</li>
                    <li>Parceiros</li>
                    <li>Ajuda</li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h1>As melhores ofertas de medicamentos você encontra aqui!</h1>

        <section class="container-remedios">
            <div class="card-item">
                <img class="img-card" src="../assets/img/remedios/amoxilina.png" alt="amoxilina">
                <p class="nome-item">Amoxilina</p>
                <p class="preco-item">R$ 25,99</p>
                <button class="button-add">Adicionar</button>
                <input min="1" class="input-qntd" type="number" name="quantidade" id="quantidade" placeholder="1">
            </div>
        </section>
    </main>

    <script type="module" src="../scripts/show-items.js"></script>
</body>
</html>
